<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" href="/stylesheets/index.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="/assets/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="/assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/javascripts/Clicker.js" type="text/javascript"></script>
  <script src="/javascripts/main.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <a href="">
          <img src="/stylesheets/Clickboxing.png" class="logo" alt="">
        </a>
        <div id="score"></div>
        <br><br>
        <div id="join-wrapper">
          <form id="join-game-form" class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <div id="about">
                  <p style="color : rgb(247, 247, 247); font-size : 1.7em ">La règle du Click-Boxing est très simple, il suffit de mettre des punchs au Boxeur jusqu'à le mettre K.O
                    :) !
                    <br>
                    <br><br>
                  </p>
                </div>
                <div class="text-center">
                  <input name="name" type="text" required placeholder="Username">
                  <br><br>
                  <button  class="button" type="submit">FIGHT
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div id="clicker-button">
          <img id="user_a" src="/stylesheets/Hippo.gif">
        <img class="animate_b" id="user_b" src="/img/gants.png" />
        </div>

        <div class="span12">
          <div id="game-wrapper" id="progress" style=" display:none;background-color:#82ccdd;"></div>
        </div>
        <div class="span12">
          <div class="span6">
            <table class="table" id="top_rank">

            </table>
          </div>

          <div class="span5">
            <table class="table" id="top_user">

            </table>
          </div>
          <div style="clear: both;"></div>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
